<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="260" height="70" viewBox="0 0 260 70" role="img" aria-label="hosea logo">
  <defs>
    <linearGradient id="textGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f43f5e"/>
      <stop offset="0.5" stop-color="#ec4899"/>
      <stop offset="1" stop-color="#8b5cf6"/>
    </linearGradient>
    <radialGradient id="splashGrad" cx="0.5" cy="0.5" r="0.7">
      <stop offset="0%" stop-color="#fcd34d" />
      <stop offset="40%" stop-color="#f97316" />
      <stop offset="100%" stop-color="#ef4444" />
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- text -->
  <text x="10" y="45" font-family="Pacifico, 'Segoe Script', cursive" font-weight="400"
        font-size="40" fill="url(#textGrad)" filter="url(#shadow)">hosea</text>

  <!-- artistic colorful paint splash icon -->
  <g transform="translate(185,5)">
    <path d="M30 5 C40 10, 55 20, 50 35 C45 45, 30 50, 20 45 C10 40, 5 25, 15 15 C20 10, 25 5, 30 5 Z"
          fill="url(#splashGrad)" filter="url(#shadow)"/>
    <circle cx="32" cy="18" r="5" fill="#fff" opacity="0.8"/>
    <circle cx="42" cy="25" r="3" fill="#fff" opacity="0.6"/>
    <circle cx="25" cy="35" r="2.5" fill="#fff" opacity="0.5"/>
  </g>
</svg>

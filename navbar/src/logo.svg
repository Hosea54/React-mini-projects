<!--?xml version="1.0" encoding="UTF-8"?-->
<!-- clean svg logo for "hosea" -->
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="100" viewBox="0 0 300 100" role="img" aria-labelledby="title desc">
  <title id="title">Hosea logo</title>
  <desc id="desc">Text logo: the name 'Hosea' with a circular monogram icon to the left.</desc>

  <!-- background (transparent) -->
  <rect width="100%" height="100%" fill="none"></rect>

  <!-- circular icon: circle with stylized H -->
  <g transform="translate(20,20)">
    <circle cx="25" cy="25" r="25" fill="#1f6feb"></circle>
    <rect x="15" y="10" width="4" height="30" rx="1.5" fill="#ffffff"></rect>
    <rect x="31" y="10" width="4" height="30" rx="1.5" fill="#ffffff"></rect>
    <rect x="19" y="25" width="12" height="5" rx="2.5" fill="#ffffff"></rect>
  </g>

  <!-- name text -->
  <text x="80" y="63" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial" font-size="44" font-weight="700" fill="#111827">hosea</text>
</svg>
